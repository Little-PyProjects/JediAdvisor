repos:
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    - id: black
      args: [
        --line-length=90, 
        --target-version=py39
      ]
      exclude: ^(venv/|docs/)
      types: ['python']
      

  - repo: https://gitlab.com/pycqa/flake8
    rev: 8f9b4931b9a28896fb43edccb23016a7540f5b82
    hooks:
    -   id: flake8
        args: [
          --max-line-length=90, 
        ]
        exclude: ^(venv/|docs/)
